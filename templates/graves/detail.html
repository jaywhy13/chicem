<div class="grave_detail" onclick="zoomToGraveById({{grave.id}})">
  <table width="90%" border="1">
    <tr>
      <td>Plot #</td>
      <td>{{ grave.plot }}</td>
    </tr>
    <tr>
      <td>Name</td>
      <td>{{ grave.name }}</td>
    </tr>
    <tr>
      <td>Date</td>
      <td>{{ grave.get_life_duration }}</td>
    </tr>
  </table>
</div>
